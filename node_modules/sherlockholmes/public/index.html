<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Sherlock Holmes</title>
  <link rel="shortcut icon" type="image/png" href="assets/logo.ico"/>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/skin-win8/ui.fancytree.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="sherlockholmes">
    <div class="container-fluid">
      <!-- title -->
      <div class="row">
        <div class="col-md-4">
          <div class="sherlockholmes-logo">
            <img src="./assets/logo.png" alt="">
            <span class="sherlockholmes-logo__title">Sherlock Holmes</span>
            <span class="sherlockholmes-logo__version">v 1.0.0</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="sherlockholmes-theme">
            <span> Themes : </span>
            <select class="theme-select" name="" id="">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="scale360">Scale360</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="sherlockholmes-status">
            Status: <span class="sherlockholmes-status__title"></span>
          </div>
        </div>
      </div>
      <!-- end title -->
      <div class="row">
        <div class="layout">

          <!-- action -->
          <div class="col-md-4">
            <div class="layout__section layout__section--action">
              <fieldset class="layout--border">
                <legend>Actions</legend>
                <ul class="actions"></ul>
              </fieldset>
            </div>
          </div>
          <!-- end action -->

          <!-- prev store -->
          <div class="col-md-4">
            <div class="layout__section layout__section--store">
              <fieldset class="layout--border">
                <legend>Prev State</legend>
                <div id="prev-state" class="prev-state fancytree-connectors"></div>
              </fieldset>
            </div>
          </div>
          <!-- end prev store -->

          <!-- next store -->
          <div class="col-md-4">
            <div class="layout__section layout__section--store">
              <fieldset class="layout--border">
                <legend>Next State</legend>
                <div id="next-state" class="next-state fancytree-connectors"></div>
              </fieldset>
            </div>
          </div>
          <!-- end next store -->

        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.fancytree-all.min.js"></script>
  <script src="js/sherlockholmes.js"></script>

</body>
</html>
